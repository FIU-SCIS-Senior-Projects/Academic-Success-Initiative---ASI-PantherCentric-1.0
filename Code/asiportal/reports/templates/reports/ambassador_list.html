{% extends 'reports/base_view.html' %}

{% block headline %}
<div class="row text-center">
	<img class="center-block img-responsive default-height" src="https://webs.cs.fiu.edu/asi2/wp-content/uploads/sites/15/2016/05/ASI-Logo.png"
	 alt="ASI PantherCentric Logo">
	<h2>Administrator Reports</h2>
<h2>Ambassador List</h2>
</div>
{{ block.super }}
{% endblock %}

{% block content %}
<table class="table table-dark table-bordered">
  <thead class="table-head">
    <tr>
      <th>Ambassador Name</th>
      <th>Statistics Page Link</th>
    </tr>
  </thead>
  <tbody>
  {% for obj in object_list %}
    <tr>
      <td>{{ obj.get_full_name }} </td>
      <td><a href="{% url 'reports:individual_ambassador_stats' pk=obj.pk %}">View Statistics</a></td>
      </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
