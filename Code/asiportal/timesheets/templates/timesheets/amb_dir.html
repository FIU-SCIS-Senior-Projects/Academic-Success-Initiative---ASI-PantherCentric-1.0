{% extends '_layouts/base.html' %}

{% block headline %}
<div class="row text-center">
<img class="center-block img-responsive default-height" src="https://webs.cs.fiu.edu/asi2/wp-content/uploads/sites/15/2016/05/ASI-Logo.png" alt="ASI PantherCentric Logo">
<h1>Administrator's Ambassador Directory</h1>
</div>
{% endblock %}

{% block content %}
<table class="table table-custom">
    <thead>
        <tr>
            <th>Ambassdor</th>
            <th>Approve Timesheets</th>
        </tr>
    </thead>
    <tbody>
{% for obj in object_list %}
<tr>
    <td>{{ obj.get_full_name }}</td>
    <td><a href="{% url 'timesheets:ambassador_sheets' ambassador=obj.username %}">Click To Approve Timesheet</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
